<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--cargar icono en pestaña de navegación-->
    <link rel="icon" type="image/x-icon" href="imagenes/logo3.png">
    <!--iconos libreria-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.8.1/css/all.css">
    <!--cargar css-->
    <link rel="stylesheet" href="style.css">
    <title>Inicio de sesión</title>
</head>

<body>
    <!--sección principal-->
    <main>
        <section class="imagen">
            <figure class="imagen-logo">
                <img class="logo" src="imagenes/imagenes/logo2.png" alt="imagen-logo">
            </figure>
        </section>
        <!--contenido del formulario-->
        <section class="formulario">
            <div class="contenedor">
                <!--formulario-->
                <form action="#">
                    <!--titulo-->
                    <h3 class="form-title">Inicio de sesión</h3>
                    <!--cuadros de entrada de texto correo y contraseña-->
                    <div class="form-body">
                        <label for="email">
                            <spam class="fal fa-envelope"></spam>
                        </label>
                        <input type="email" placeholder="Correo electrónico" id="email" required autocomplete="off">
                    </div>
                    <div class="form-body">
                        <label for="password">
                            <spam class="fal fa-lock"></spam>
                        </label>
                        <input type="password" placeholder="Contraseña" id="password" required autocomplete="off">
                    </div>
                    <!--boton de inicio de sesion-->
                    <button type="submit" class="btn-enviar">Iniciar sesión</button>

                    <div class="form-footer">
                        <p class="texto-uno"><a href="#">Olvidaste tu contraseña</a></p>
                        <p class="texto-aviso"></p>
                        <p class="texto-dos">¿Todavia no tienes una cuenta? <a href="#">Registrate</a></p>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p class="usuario">para Iniciar sesión utiliza correo: jchaves@jorge y contraseña :12345</p>
        <p class="copyright">inicio de sesión - desarrollado por Jorge Chaves Montiel</p>
        <a href="http://www.linkedin.com/in/jorge-chaves-montiel">
            <img src="imagenes/linkedin.svg" alt="icono linkedin" class="linkedin">
        </a>
        <a href="https://github.com/Jorgech97">
            <img src="imagenes/github.svg" alt="icono github" class="git">
        </a>
    </footer>
    <script src="inicio-sesion.js"></script>
</body>

</html>
